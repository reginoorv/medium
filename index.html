<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDIUM Barbershop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers (optional, for aesthetics) */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0B121F; /* brand-dark */
    }
    ::-webkit-scrollbar-thumb {
      background: #C6A477; /* brand-gold */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #A0845E; /* slightly darker gold */
    }
    body {
      font-family: 'Inter', sans-serif; /* Using a common sans-serif, Tailwind's default */
      background-color: #0B121F; /* brand-dark */
      color: #F0EBE3; /* brand-light */
      overflow-x: hidden; /* Prevent horizontal scroll */
    }
    /* Fallback for custom fonts if not loaded by Tailwind's default or specific font imports */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;700&display=swap');
    .font-playfair {
        font-family: 'Playfair Display', serif;
    }
    .font-inter {
        font-family: 'Inter', sans-serif;
    }

    /* Basic Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp { 
      opacity: 0; /* Start hidden */
      animation: fadeInUp 0.6s ease-out forwards; 
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-fadeInLeft { 
      opacity: 0;
      animation: fadeInLeft 0.6s ease-out forwards; 
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-fadeInRight { 
      opacity: 0;
      animation: fadeInRight 0.6s ease-out forwards; 
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn { 
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards; 
    }

    /* Staggered animation helper */
    .stagger-animation > * {
      opacity: 0;
    }

    /* General section styling for animations */
    .section-animate {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
    .section-animate.is-visible {
      opacity: 1;
    }

    /* Testimonial Card Animation */
    @keyframes cardEnter { 
      0% { opacity: 0; transform: scale(0.95) translateY(15px); } 
      100% { opacity: 1; transform: scale(1) translateY(0); } 
    }
    .animate-cardEnter {
      animation: cardEnter 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    /* Subtle Background Animation for Testimonials */
    @keyframes subtleDrift {
      0% { transform: translate(0,0) rotate(0deg); opacity: inherit; }
      25% { transform: translate(3px,3px) rotate(3deg); }
      50% { transform: translate(0,6px) rotate(0deg); opacity: inherit;}
      75% { transform: translate(-3px,3px) rotate(-3deg); }
      100% { transform: translate(0,0) rotate(0deg); opacity: inherit; }
    }
    .animated-mustache {
      animation: subtleDrift 20s linear infinite alternate;
    }

  </style>
